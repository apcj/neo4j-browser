<article class="help"><section class="summary"><h1>Cypher - <code>RETURN</code></h1><p> 
The <code>RETURN</code> clause defines what to include in a query result set, specified as a comma separated list of expressions.</p></section><section class="example"><h1>Example</h1><figure><pre mode="cypher" class="code">MATCH (director:Person)-[:DIRECTED]-&gt;(movie)
RETURN director.name AS Director, collect(movie.title) AS Movies</pre></figure><figcaption>Return all directors, each paired with a collection of the movies they've directed.</figcaption></section><section class="reference"><h1>Reference</h1><dl><dt>Details</dt><dd><a href="http://docs.neo4j.org/chunked/{{neo4jVersion}}/query-return.html"> <code>RETURN</code></a> manual page</dd><dt>Related</dt><dd><a href="/content/help/cypher.html">Cypher overview</a>, <a href="/content/help/match.html"> <code>MATCH</code></a></dd></dl></section></article>
