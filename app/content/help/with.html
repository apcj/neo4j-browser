<article class="help"><section class="summary"><h1>Cypher - <code>WITH</code></h1><p> 
The <code>WITH</code> clause allows queries to be chained together, piping the results from one
to be used as starting points or criteria in the next.</p></section><section class="example"><h1>Example</h1><figure><pre mode="cypher" class="code">MATCH (director:Person)-[:DIRECTED]-&gt;(movie)
WITH director, ORDER BY count(movie.title) LIMIT 1
  MATCH (director)&lt;-[:KNOWS*..6]-(hopeful)
  WHERE hopeful.name = &quot;Starlet Ohuru&quot;</pre></figure><figcaption>Find a path from a hopeful actor to Hollywood's most prolific director.</figcaption></section><section class="reference"><h1>Reference</h1><dl><dt>Details</dt><dd><a href="http://docs.neo4j.org/chunked/{{neo4jVersion}}/query-with.html"> <code>WITH</code></a> manual page</dd><dt>Related</dt><dd><a href="/content/help/cypher.html">Cypher overview</a>, <a href="/content/help/MATCH.html"> <code>MATCH</code></a></dd></dl></section></article>
