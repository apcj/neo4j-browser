<article class="help"><section class="summary"><h1>Cypher - <code>DELETE</code></h1><p> 
The <code>DELETE</code> clause is used to delete nodes and relationships
identified within a <code>MATCH</code> clause, possibly qualified by a <code>WHERE</code>.</p></section><section class="example"><h1>Example</h1><figure><pre mode="cypher" class="code">MATCH (n)-[r]-() WHERE n.name = 'Soren' DELETE r</pre></figure><figcaption>Remove all of Soren's friends.</figcaption></section><section class="reference"><h1>Reference</h1><dl><dt>Details</dt><dd><a href="http://docs.neo4j.org/chunked/{{neo4jVersion}}/query-delete.html">DELETE</a> manual page</dd><dt>Related</dt><dd><a href="/content/help/cypher.html">Cypher overview</a>, <a href="/content/help/match.html"> <code>MATCH</code></a>, <a href="/content/help/where.html"> <code>WHERE</code></a></dd></dl></section></article>
