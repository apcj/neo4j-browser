<article class="help"><section class="summary"><h1>Cypher - <code>START</code></h1><p> 
The <code>START</code> clause binds starting points within the graph, by directly looking up 
a node ID, or using a special (non-schema) index.</p></section><section class="example"><h1>Example</h1><figure><pre mode="cypher" class="code">START n=node(0)
RETURN n</pre></figure><figcaption>Bind n to node with ID 0, then return that node.</figcaption></section><section class="reference"><h1>Reference</h1><dl><dt>Details</dt><dd><a href="http://docs.neo4j.org/chunked/{{neo4jVersion}}/query-start.html"> <code>START</code></a> manual page</dd><dt>Related</dt><dd><a href="/content/help/cypher.html">Cypher overview</a>, <a href="/content/help/where.html"> <code>MATCH</code></a>, <a href="/content/help/return.html"> <code>RETURN</code></a></dd></dl></section></article>
