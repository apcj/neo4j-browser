<article class="help"><section class="summary"><h1>Cypher - <code>WHERE</code></h1><p> 
The <code>WHERE</code> clause imposes conditions on the data within a potentially matching path,
filtering the result set of a <code>MATCH</code>.</p><p><code>MATCH</code> descibes the structure, and <code>WHERE </code>specfies the content of a query.</p></section><section class="example"><h1>Example</h1><figure><pre mode="cypher" class="code">MATCH (director:Person)-[:DIRECTED]-&gt;(movie)
WHERE director.name = &quot;Steven Spielberg&quot;
RETURN movie.title</pre></figure><figcaption>Find all the many fine films directed by Steven Spielberg.</figcaption></section><section class="reference"><h1>Reference</h1><dl><dt>Details</dt><dd><a href="http://docs.neo4j.org/chunked/{{neo4jVersion}}/query-where.html"> <code>WHERE</code></a> manual page</dd><dt>Related</dt><dd><a href="/content/help/cypher.html">Cypher overview</a>, <a href="/content/help/match.html"> <code>MATCH</code></a></dd></dl></section></article>
