<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Neo4j Browser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="components/CodeMirror/lib/codemirror.css">
    <!-- endbuild -->
  </head>
  <body ng-app="neo4jApp" ng-class="{'hide-editor': isEditorHidden, 'expand-graph': isGraphExpanded, 'expand-table': isTableExpanded, 'show-history': isHistoryShown}" ng-controller="LayoutCtrl" keydown="globalKey($event)">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div data-alert class="alert-box global alert" ng-show="offline">
      <!-- Your content goes here -->
      Couldn't spot a Neo4j server on localhost:7474
      <a href="#" class="close">&times;</a>
    </div>

    <div id="page-container" ng-view></div>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/codemirror/lib/codemirror.js"></script>
    <script src="components/cypher/index.js"></script>
    <script src="components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="components/d3/d3.js"></script>
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/layout.js"></script>
    <script src="scripts/directives/visualization.js"></script>
    <script src="scripts/directives/keydown.js"></script>
    <script src="scripts/services/view.js"></script>
    <script src="scripts/services/graph.js"></script>
    <script src="scripts/filters/autotitle.js"></script>
    <script src="scripts/services/cypher.js"></script>
    <script src="scripts/services/collection.js"></script>
    <!-- endbuild -->

  </body>
</html>
