<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Neo4j Browser</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="components/CodeMirror/lib/codemirror.css">
    <!-- endbuild -->
  </head>
  <body ng-app="neo4jApp" ng-class="{'hide-editor': isEditorHidden, 'expand-graph': isGraphExpanded, 'expand-table': isTableExpanded, 'show-history': isHistoryShown}" ng-controller="LayoutCtrl" keydown="globalKey($event)">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div data-alert class="alert-box global alert" ng-show="offline">
      <!-- Your content goes here -->
      Couldn't spot a Neo4j server on localhost:7474
      <a href="#" class="close">&times;</a>
    </div>

    <div id="page-container" ng-controller="MainCtrl" ng-include="'views/main.html'"></div>

    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Lato:400,700:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <!-- build:js scripts/components.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.core.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.widget.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.mouse.js"></script>
    <script src="components/jquery-ui/ui/jquery.ui.sortable.js"></script>
    <script src="components/local-storage-js/storage.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-local-storage/angular-local-storage.js"></script>
    <script src="components/angular-ui-sortable/src/sortable.js"></script>
    <script src="components/angular-moment/index.js"></script>
    <script src="components/codemirror/lib/codemirror.js"></script>
    <script src="components/cypher/index.js"></script>
    <script src="components/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="components/d3/d3.js"></script>
    <script src="components/blob/Blob.js"></script>
    <script src="components/file-saver/FileSaver.js"></script>
    <script src="components/moment/moment.js"></script>
    <script src="components/UUID.js/src/uuid.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/polyfill.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/layout.js"></script>
    <script src="scripts/directives/visualization.js"></script>
    <script src="scripts/directives/keydown.js"></script>
    <script src="scripts/services/viewService.js"></script>
    <script src="scripts/filters/autotitle.js"></script>
    <script src="scripts/services/Cypher.js"></script>
    <script src="scripts/services/Collection.js"></script>
    <script src="scripts/services/GraphModel.js"></script>
    <script src="scripts/services/Timer.js"></script>
    <script src="scripts/directives/focusOn.js"></script>
    <script src="scripts/services/CSV.js"></script>
    <script src="scripts/directives/resizable.js"></script>
    <script src="scripts/directives/fileUpload.js"></script>
    <script src="scripts/directives/editInPlace.js"></script>
    <!-- endbuild -->

  </body>
</html>
